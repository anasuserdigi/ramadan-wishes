<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak - Tunisia Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --soft-white: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #050505;
            color: #fff;
            font-family: 'Cinzel', serif;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        .hero-section {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .moon {
            font-size: 70px;
            color: #f1c40f;
            filter: drop-shadow(0 0 20px #f1c40f);
            animation: float 4s ease-in-out infinite;
            margin-bottom: 10px;
        }

        h1 { color: var(--gold); font-size: 3.5rem; margin: 0; }
        h2 { font-style: italic; color: #fff; font-size: 2rem; margin: 10px 0 20px 0; font-family: 'Playfair Display', serif; }
        
        .date-display {
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-family: sans-serif;
        }

        .table-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(212, 175, 55, 0.2); color: var(--gold); padding: 18px; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-family: sans-serif; }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .footer span {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.2rem;
            font-weight: 700;
            font-style: italic;
            display: block;
            margin-top: 5px;
            letter-spacing: 8px;
            text-shadow: 2px 2px 10px rgba(212, 175, 55, 0.3);
            text-transform: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="hero-section">
        <div class="moon">ðŸŒ™</div>
        <h1>RAMADAN</h1>
        <h2>Mubarak</h2>
        <div id="currentDate" class="date-display">Loading date...</div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>Fajr (Imsak)</th>
                        <th>Maghrib (Iftar)</th>
                    </tr>
                </thead>
                <tbody id="prayerBody">
                    <tr><td colspan="3">Fetching live times for Tunisia...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        Designed & Created By
        <span>ANAS</span>
    </div>

    <script>
        const cities = ["Tunis", "Ben Arous", "Sfax", "Sousse", "Kairouan", "Bizerte", "Gabes", "Gafsa", "Tozeur"];
        
        async function getPrayerTimes() {
            const tableBody = document.getElementById('prayerBody');
            const dateDisplay = document.getElementById('currentDate');
            tableBody.innerHTML = ""; 

            // Set current date string
            const now = new Date();
            dateDisplay.innerText = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });

            for (let city of cities) {
                try {
                    const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Tunisia&method=3`);
                    const data = await response.json();
                    const times = data.data.timings;

                    const row = `<tr>
                        <td>${city}</td>
                        <td style="color: #f1c40f;">${times.Fajr}</td>
                        <td style="color: #f1c40f;">${times.Maghrib}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                } catch (error) {
                    console.error("Error fetching times for " + city);
                }
            }
        }

        getPrayerTimes();
    </script>
</body>
</html>
