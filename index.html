<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
            background: #050505; /* Deep night fallback */
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* Animated Stars Background */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 80%;
        }

        .moon {
            font-size: 80px;
            color: #f1c40f;
            filter: drop-shadow(0 0 20px #f1c40f);
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            color: #d4af37; /* Gold */
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 2.5rem;
            margin-top: -10px;
            font-weight: 400;
        }

        p {
            color: #ecf0f1;
            font-size: 1.1rem;
            letter-spacing: 2px;
            max-width: 500px;
            line-height: 1.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="card">
        <div class="moon">ðŸŒ™</div>
        <h1>RAMADAN</h1>
        <h2>Mubarak</h2>
        <p>May this holy month bring you peace, prosperity, and spiritual growth. May your prayers be answered and your heart be filled with light.</p>
    </div>

</body>
</html>
